<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .hour {
      color: red;
    }

    .min {
      color: green;
    }

    .sec {
      color: blue;
    }
  </style>
  <div id="clock">
    <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
  </div>
  <button id="start">start</button>
  <button id="stop">stop</button>
  <script>
    const clock = document.getElementById('clock');
    const h = clock.querySelector('.hour');
    const m = clock.querySelector('.min');
    const s = clock.querySelector('.sec');

    function setTime() {
      let date = new Date();
      if (date.getHours() < 10) {
        h.textContent = `0${date.getHours()}`;
      } else {
        h.textContent = date.getHours();
      }
      if (date.getMinutes() < 10) {
        m.textContent = `0${date.getMinutes()}`;
      } else {
        m.textContent = date.getMinutes();
      }
      if (date.getSeconds() < 10) {
        s.textContent = `0${date.getSeconds()}`;
      } else {
        s.textContent = date.getSeconds();
      }
    };
    let intId;
    document.getElementById('start').addEventListener('click', () => {
      setTime();
      intId = setInterval(() => {
        setTime();
      }, 1000);
    })
    document.getElementById('stop').addEventListener('click', () => {
      clearInterval(intId);
    })

  </script>
</body>

</html>
