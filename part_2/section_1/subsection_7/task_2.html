<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul id="ul"></ul>
  <script>

    const ul = document.getElementById('ul');


    while (true) {
      let text = prompt();
      if (!text) {
        break;
      }
      let li = document.createElement('li');
      li.textContent = text;
      ul.append(li)
    }

  </script>
</body>

</html>
