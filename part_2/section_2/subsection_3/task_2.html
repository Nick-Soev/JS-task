<head>

<body>
  <ul class="tree" id="tree">
    <li>Животные
      <ul>

            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>

          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>

        </li>

    </li>

  </ul>
  <script>

    document.querySelector('.tree')
      .addEventListener('click', function (e) {
        if (e.target.nodeName == 'LI') {
          if (e.target.firstElementChild && e.target.firstElementChild.nodeName == "UL") {
            e.target.firstElementChild.hidden = !e.target.firstElementChild.hidden;
            console.log(1);
          }
        }
      })

  </script>
